<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 04</title>
    <link rel="stylesheet" href="src/style/style.css">
</head>
<body>
    <header class="cabecalho">
        <h1>Tabelas estilizadas</h1>
    </header>

    <main>
        <div class="moda">
            <h2>Moda</h2>
            <table class="tabela-moda">
                <tr>
                    <th>Produto</th>
                    <th>Tamanho</th>
                    <th>Valor</th>
                </tr>
                <tr>
                    <td>Camiseta</td>
                    <td>M</td>
                    <td>R$ 49,00</td>
                </tr>
                <tr>
                    <td>Tênis</td>
                    <td>42</td>
                    <td>R$ 5,00</td>
                </tr>
            </table>
        </div>
        
        <div class="casa">
            <h2>Casa</h2>
            <table class="tabela-casa">
                <tr>
                    <th>Produto</th>
                    <th>Valor</th>
                </tr>
                <tr>
                    <td>Sofá</td>
                    <td>R$ 1.200,00</td>
                </tr>
                <tr>
                    <td>Televisão</td>
                    <td>R$ 5.000,00</td>
                </tr>
            </table>
        </div>
    </main>

    <footer>
        <div class="rodape">
            <p>Feito por <a href="https://github.com/" target="_blank">Wllysses Jr</a></p>
        </div>
    </footer>
</body>
</html>
